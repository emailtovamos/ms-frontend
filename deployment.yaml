apiVersion: apps/v1
kind: Deployment
metadata:
  name: &service-name ms-frontend
  labels: &labels
    app: *service-name
spec:
  minReadySeconds: 1
  selector:
    matchLabels: *labels
  replicas: 1
  revisionHistoryLimit: 10
  template: #template for pods
    metadata:
      labels: *labels
    spec:
      containers:
      - name: *service-name
        image: emailtovamos/ms-frontend:v2
